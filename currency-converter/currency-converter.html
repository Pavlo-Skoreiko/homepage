<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency-converter</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/conteiner.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Georgian:wght@400;700&display=swap"
        rel="stylesheet">

<body>
    <div class="conteiner">
        <form class="js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">
                    <h1>Kalkulator walutowy</h1>
                </legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Mam: Kwota w zł
                        </span>
                        <input class="form__field js-amount" required type="number" min="0" step="0.01"
                            placeholder="Posiadam...">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Wybierz walutę
                        </span>
                    </label>
                    <select class="form__field js-currency">
                        <option value="EUR">EUR Euro</option>
                        <option value="USD">USD Dolar amerykański</option>
                        <option value="GBP">GBP Funt brytyjski</option>
                    </select>
                </p>
            </fieldset>
            <p>
                <button type="submit" class="form__button">Przelicz !</button>
                <button type="reset" class="form__button form__button--reset">Wyczysc</button>
            </p>
            <p class="js-result form__result"></p>
        </form>

    </div>
</body>

</html>
